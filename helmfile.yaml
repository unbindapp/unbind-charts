        auth:
          enabled: false
        commonConfiguration: |-
          appendonly yes
          protected-mode no
        persistence:
          enabled: true
          size: 1Gi
        primary:
          replicaCount: 1
          resources:
            requests:
              memory: "10Mi" 
              cpu: "10m"
            limits:
              memory: 192Mi
              cpu: 200m
        replica:
