# environments/default.yaml
# Default environment settings

components:
  longhorn:
    enabled: false
  kubePrometheusStack:
    enabled: true
  buildkitd:
    enabled: true
  postgresOperator:
    enabled: true
  database:
    enabled: true
  redis:
    enabled: true
  alloy:
    enabled: true
  loki:
    enabled: true
  registry:
    enabled: true
  dex:
    enabled: true
  ingressNginx:
    enabled: true
  certManager:
    enabled: true
  kubeOidcProxy:
    enabled: true

overrides:
  longhorn:
    persistence:
      defaultClass: true
      defaultClassReplicaCount: 1
      reclaimPolicy: Retain
    defaultSettings:
      defaultReplicaCount: 1
  kubePrometheusStack:
    # Configurable retention period
    retention: "7d"
    # Configurable storage size
    storage: "3Gi"
  buildkitd:
    image: moby/buildkit:v0.22.0-rootless
    replicas: 1
    maxParallism: 2
  postgresOperator:
    spiloImage: ghcr.io/unbindapp/spilo:latest
  database:
    replicaCount: 1
    storage: "2Gi"
    resources:
      limits:
        cpu: 512m
        memory: 1Gi
  alloy:
    loki:
      endpoint:
        host: loki-gateway
        port: 80
        # namespace: // Defaults to global.namespace
  loki:
    retentionPeriod: 72h
    minioStorageSize: 2Gi
  
  registry:
    replicaCount: 1
    persistence:
      size: 4Gi
    service:
      nodePort: 31571
    cleanup:
      threshold: 3Gi # This should be around 80% of the total size, this is for the auto cleanup job

  certManager:
    replicaCount: 2

  dex:
    version: "v2.42.0"
    replicaCount: 2
    # No need to specify issuer as it will be auto-generated from baseDomain
    
    # PostgreSQL configuration
    postgres:
      # host: "pg-unbind.unbind-system"
      port: 5432
      database: "dex"
      user: "dex"
      # The secret name that contains the PostgreSQL password
      secretName: "dex.pg-unbind.credentials.postgresql.acid.zalan.do"
      ssl:
        mode: "disable"
    
    # OAuth2 settings
    oauth2:
      skipApprovalScreen: true
      alwaysIssueOfflineToken: true
      responseTypes:
        - code
    
    # Token expiry settings
    expiry:
      idTokens: "1h"
      accessTokens: "1h"
      refreshTokens:
        validIfNotUsedFor: "336h"
        disableRotation: true
    
    # Ingress settings - the host is now derived from baseDomain
    ingress:
      enabled: true
      className: "nginx"
  
    
    # Resource settings
    resources:
      limits:
        cpu: "200m"
        memory: "256Mi"

  kubeOidcProxy:
    replicaCount: 1
    image:
      repository: unbindapp/kube-oidc-proxy
      tag: master-13812109543
      pullPolicy: Always
    oidc:
      clientId: unbind-api
      usernameClaim: email
      groupsClaim: groups
      tlsSecretName: dex-tls
    service:
      type: ClusterIP
      port: 443
      targetPort: 443
    resources:
      limits:
        cpu: 300m
        memory: 256Mi
    rbac:
      create: true
      viewerCreate: true
      viewerGroupName: oidc:users
  
  unbind:
    # Unbind operator settings
    operator:
      repository: ghcr.io/unbindapp/unbind-operator

    # UI Configuration
    ui:
      repository: ghcr.io/unbindapp/unbind-ui
      pullPolicy: Always
      replicaCount: 1
      # Additional settings for UI
      dex:
        clientId: unbind-api
        secretName: dex-client-secrets
        secretKey: unbind-api-secret

    # API Configuration
    api:
      repository: ghcr.io/unbindapp/unbind-api
      pullPolicy: Always
      replicaCount: 1
      # Database configuration for API
      database:
        # host: pg-unbind
        port: 5432
        name: unbind
        user: unbind
        secretName: unbind.pg-unbind.credentials.postgresql.acid.zalan.do
      # Dex auth configuration for API
      dex:
        clientId: unbind-api
        secretName: dex-client-secrets
        secretKey: unbind-api-secret
      # Redis Redis configuration
      redis:
        url: redis-headless.unbind-system:6379
      # Kube proxy configuration
      kubeProxyUrl: https://kube-oidc-proxy.unbind-system.svc.cluster.local:443
      # Builder configuration
      buildImager: unbindapp/unbind-builder:latest
      # Registry configuration
      registry:
        # host: docker-registry.unbind-system:5000
        password: "TODO"
      # Buildkit configuration
      buildkit:
        host:
      # Logging and monitoring
      loki:
        endpoint: http://loki-gateway.unbind-system.svc.cluster.local
      prometheus:
        endpoint: http://kube-prometheus-stack-prometheus.unbind-system:9090
      resources:
        limits:
          cpu: 250m
          memory: 512Mi

    # Auth Service Configuration
    auth:
      repository: ghcr.io/unbindapp/unbind-api
      pullPolicy: Always
      replicaCount: 1
      # Database configuration for Auth
      database:
        # host: pg-unbind
        port: 5432
        user: unbind
        secretName: unbind.pg-unbind.credentials.postgresql.acid.zalan.do
      # Dex auth configuration for Auth service
      dex:
        clientId: unbind-api
        secretName: dex-client-secrets
        secretKey: unbind-api-secret
      # Redis Redis configuration
      redis:
        url: redis-headless.unbind-system:6379
      resources:
        limits:
          cpu: 250m
          memory: 512Mi